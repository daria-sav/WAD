<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // pressing on the login button redirects to the index.html page
        function redirectToIndex() {
            window.location.href = "index.html"; 
        }
    </script>
</head>

<body class="login">
    <!-- Шапка страницы -->
    <!-- <header class="header">
        <div class="nav-links">
            <a href="index.html" class="home-link">Home</a>
        </div>
        <div class="user-icon"></div>
    </header> -->

    <header>
        <nav>
            <ul>
                <li><a href="index.html" id="home" class="home-link">Home</a></li>
            </ul>
            <div class="profile-icon">
                <!-- Profile avatar link to login page -->
                <a href="Login.html">
                    <img src="pictures/profileIcon.jpg" alt="Profile Icon" width="50" height="50">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="header">
            <h2>Welcome to PostIt</h2>
        </div>
        <div class="links">
            <a href="#">Create an account</a>
        </div>
        <div class="form">
            <h>or<br>Please log in</h>
            <form>
                <div>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Log in" onclick="redirectToIndex()">
            </form>
            <div class="links">
                <a href="#">Forget password</a>
            </div>
        </div>
    </div>
</body>
</html>
