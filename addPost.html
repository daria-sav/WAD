<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="addpost.css">
    <script src="script.js"></script>
    <script>
        /* Clicking the "Create Post" button redirects to the index.html page */
        function redirectToIndex() {
            window.location.href = "index.html"; 
        }
    </script>
</head>
<body class="addpost">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" id="home" class="home-link">Home</a></li> <!-- Home button links to the main page -->
            </ul>
            <!-- Profile icon with dropdown menu -->
            <div class="profile-icon" onclick="toggleDropdown()">
                <img src="pictures/profileIcon.jpg" alt="Profile Icon" width="50" height="50">
            </div>
            <!-- Dropdown menu -->
            <div class="dropdown-menu">
                <p>John Doe</p>
                <p>john.doe@ut.ee</p>
                <button onclick="redirectToLogin()">logout</button> <!-- Placeholder button for logout -->
            </div>
        </nav>
    </header>

    <!-- Main content of the page -->
    <main class="main-content">
        <div class="container">
            <form id="postForm"> <!-- Form: Used to send user data -->
                <!-- Field for entering post text(form-group) -->
                <div class="form-group">
                    <label for="content">Post body</label> <!-- Label for the post body field -->
                    <textarea id="content" name="content" placeholder="Write your post here..." required></textarea> <!-- Textarea for the post content -->
                </div>
                <!-- Field for uploading the file(form-group) -->
                <div class="form-group">
                    <label for="file">Select file</label> <!-- Label for the file upload input -->
                    <input type="file" id="file" name="file" required> <!-- File input -->
                </div>
                <!-- Submit button for creating a post -->
                <button type="submit" class="btn" onclick="redirectToIndex()">Create Post</button> <!-- Redirects to index.html -->
            </form>
        </div>
    </main>
</body>
</html>
