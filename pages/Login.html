<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        // Function to redirect to index.html
        function redirectToIndex() {
            window.location.href = "index.html"; 
        }
        // Function to validate the form
        function validateForm(event) {
            event.preventDefault(); // Prevent default submission

            let email = document.getElementById("email").value;
            let username = document.getElementById("password").value;

            // Check if both email and password fields are filled
            if (email == "" || username == "") {
                alert("Please fill in both email and password fields.");
            } else {
                redirectToIndex(); // Redirect to index.html if validation passes
            }
        }
    </script>
</head>

<body class="login">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" id="home" class="home-link">Home</a></li>
            </ul>
            <div class="profile-icon">
                <a href="Login.html">
                    <!-- Profile avatar link to the login page -->
                    <img src="../assets/images/profileIcon.jpg" alt="Profile Icon" width="50" height="50">
                </a>
            </div>
        </nav>
    </header>

    <!-- The main container that holds all the content of the login page -->
    <div class="container">
        <!-- Container with the welcome message-->
        <!-- -->
        <div class="header">
            <h2>Welcome to PostIt</h2>
        </div>
        <!-- Container with the "Create an account" link -->
        <div class="links">
            <a href="#">Create an account</a>
        </div>
        <div class="form">
            <h>or<br>Please log in</h>
            <form onsubmit="validateForm(event)">
                <!-- The input field for the user's email -->
                <div>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <!-- The input field for the user's password -->
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Log in"> 
            </form>
            <!-- The submit button that triggers the form submission -->
            <div class="links">
                <a href="#">Forget password</a>
            </div>
        </div>
    </div>
</body>
</html>
